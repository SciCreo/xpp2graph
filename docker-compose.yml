version: "3.9"

services:
  api:
    build: .
    container_name: codex-aotgraph-api
    environment:
      CODXA_NEO4J_URI: bolt://neo4j:7687
      CODXA_NEO4J_USER: neo4j
      CODXA_NEO4J_PASSWORD: devpassword
      CODXA_NEO4J_DATABASE: neo4j
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_EMBED_MODEL: ${OPENAI_EMBED_MODEL:-text-embedding-3-large}
      OPENAI_API_BASE: ${OPENAI_API_BASE:-}
      CODXA_VECTOR_INDEX_NAME: ${CODXA_VECTOR_INDEX_NAME:-codex_vector_index}
      CODXA_KEYWORD_INDEX_NAME: ${CODXA_KEYWORD_INDEX_NAME:-codex_keyword_index}
      CODXA_VECTOR_DIMENSIONS: ${CODXA_VECTOR_DIMENSIONS:-3072}
    ports:
      - "8000:8000"
    depends_on:
      - neo4j

  neo4j:
    image: neo4j:5.14.0-community
    container_name: codex-aotgraph-neo4j
    environment:
      NEO4J_AUTH: neo4j/devpassword
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/plugins:/plugins


